<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Kelas Rapi</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      #playBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 999;
        padding: 10px 15px;
        font-size: 14px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="playBtn" onclick="playAudio()">▶️ Play Music</button>

    <a-scene>
      <!-- Lantai -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Dinding -->
      <a-box position="0 2 -5" width="10" height="4" depth="0.1" color="#D3D3D3"></a-box>
      <a-box position="5 2 0" width="0.1" height="4" depth="10" color="#D3D3D3"></a-box>
      <a-box position="-5 2 0" width="0.1" height="4" depth="10" color="#D3D3D3"></a-box>

      <!-- Meja dan Kursi (box style) -->
      <a-box position="-2 0.5 -2" width="2" height="0.1" depth="1" color="#8B4513"></a-box>
      <a-box position="2 0.5 -2" width="2" height="0.1" depth="1" color="#8B4513"></a-box>

      <!-- Kursi -->
      <a-box position="-2.5 0.25 -2.8" width="0.5" height="0.5" depth="0.5" color="#654321"></a-box>
      <a-box position="-1.5 0.25 -2.8" width="0.5" height="0.5" depth="0.5" color="#654321"></a-box>
      <a-box position="1.5 0.25 -2.8" width="0.5" height="0.5" depth="0.5" color="#654321"></a-box>
      <a-box position="2.5 0.25 -2.8" width="0.5" height="0.5" depth="0.5" color="#654321"></a-box>

      <!-- Papan Tulis -->
      <a-box position="0 2 -4.8" width="3" height="1.5" depth="0.1" color="#000"></a-box>

      <!-- Model: Couch -->
      <a-entity gltf-model="models/Couch Small.glb" position="-3 0 -4" scale="0.5 0.5 0.5"></a-entity>

      <!-- Model: Doorway -->
      <a-entity gltf-model="models/Doorway.glb" position="0 0 -5.05" scale="0.5 0.5 0.5"></a-entity>

      <!-- Model: Painting Canvas -->
      <a-entity gltf-model="models/Painting Canvas.glb" position="2 1.5 -4.9" scale="0.3 0.3 0.3" rotation="0 0 0"></a-entity>

      <!-- Model: Matchbox -->
      <a-entity gltf-model="models/matchbox open.glb" position="1 0.5 -1" scale="0.3 0.3 0.3"></a-entity>

      <!-- Model: Paint Kit -->
      <a-entity gltf-model="models/paint kit mini.glb" position="-1 0.5 -1" scale="0.3 0.3 0.3"></a-entity>

      <!-- Audio -->
      <a-entity id="music" sound="src: audio/no-copyright-music-happy-306601.mp3; loop: true; autoplay: false; volume: 0.5" position="0 2 0"></a-entity>

      <!-- Animasi: Painting berputar -->
      <a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"
                    begin="true" direction="normal"
                    target="models/Painting Canvas.glb">
      </a-animation>

      <!-- Animasi: Matchbox naik turun -->
      <a-animation attribute="position" dur="2000" direction="alternate" repeat="indefinite"
                    from="1 0.5 -1" to="1 0.7 -1">
      </a-animation>

      <!-- Kamera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>

      <!-- Cahaya -->
      <a-light type="ambient" color="#BBB"></a-light>
    </a-scene>

    <script>
      function playAudio() {
        const music = document.querySelector('#music');
        if (music && music.components.sound) {
          music.components.sound.playSound();
        }
      }
    </script>
  </body>
</html>
